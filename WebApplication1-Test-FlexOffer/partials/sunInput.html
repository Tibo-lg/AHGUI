
<div class="popover" tabindex="-1" >
    <div class="arrow"></div>
    <h3 class="popover-title" ng-bind-html="title" ng-show="title"></h3>
    <div class="popover-content" style="min-width:400px; padding: 5px;">
        <span class="sun-effect" data-icon="B" ng-click="updateSunEffect('B');$hide()"></span>
        <span class="sun-effect" data-icon="H" ng-click="updateSunEffect('H');$hide()"></span>
        <span class="sun-effect" data-icon="N" ng-click="updateSunEffect('N');$hide()"></span>
    </div>
</div>
