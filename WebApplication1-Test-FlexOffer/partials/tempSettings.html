<div class="temp-wrapper">
    <div class="temp-left-column">
        <div>
            <a class="ment-btn" ng-click="increment()"><span class="glyphicon glyphicon-chevron-up"></span></a>
        </div>
        <div>
            <a class="ment-btn" ng-click="decrement()"><span class ="glyphicon glyphicon-chevron-down"></span></a>
        </div>
    </div>
    <div class="temp-right-column">
        <div>{{ value }}&deg</div>
    </div>
</div>
