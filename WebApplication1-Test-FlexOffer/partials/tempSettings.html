<div class="temp-wrapper">
    <div class="temp-left-column">
        <div>
            <span class="glyphicon glyphicon-chevron-up ment-btn" ng-click="increment()" style="border: 1px solid black"></span>
        </div>
        <div>
            <span class="glyphicon glyphicon-chevron-down ment-btn" ng-click="decrement()" style="border: 1px solid black"></span>
        </div>
    </div>
    <div class="temp-right-column">
        <div>{{ value }}&deg</div>
    </div>
</div>
