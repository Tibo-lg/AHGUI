<style>
    .m-btn {
        color: #333;
        text-decoration: none;
        background-color: #dcdcdc;
        position: relative;
        display: inline-block;
        overflow: visible;
        margin: 0;
        padding: 10px 14px;
        margin-top: 8px;
        cursor: pointer;
        outline: 0;
        border: 0;
        border-left: 3px solid #004676;
        font: 14px "Segoe UI",Helvetica,Arial,sans-serif;
        min-width: 42px;
        text-shadow: #fff 0 1px 0;
        text-align: center;
        white-space: nowrap;
        vertical-align: inherit;
    }

        .m-btn:hover, .m-btn:focus, .m-btn:active, .m-btn.active {
            color: #333;
            text-decoration: none;
            background-color: #ccc;
            background-image: -webkit-linear-gradient(top,#ccc,#ccc);
            background-image: -o-linear-gradient(top,#ccc,#dcdcdc);
            outline: 0;
        }
</style>

<div class="container-fluid" style="margin-top: 20px;">
    <views>
        <div class="row">
            <div class="col-md-10">
                <a class="m-btn" view-target="flex">Flex Offer</a>
                <a class="m-btn" view-target="temp">Tempureture</a>
                <div class="row">
                    <div class="col-md-12 col-md-offset-0">
                        <view name="flex" initial><div timeslices="timeslices" schedule="schedule" data-ng-bar></div></view>
                        <view name="temp">
                            <div data-ng-controller="app.Controllers.TemperatureCtrl">
                                <div temperatures="temperatures" data-ng-tem></div>
                            </div>
                        </view>
                    </div>
                </div>
            </div>
            <div class="col-md-2" style="background-color: purple; height: 700px;">User Settings</div>
            
        </div>
    </views>
</div>
