<style>

</style>

<div class="container-fluid" style="margin-top: 20px;">

    <views>
        <div class="row">
            <!-- Info & Views -->
            <!-- Town & time & outside info -->
            <div class="col-sm-3">

                <div class="row">
                    <div class="col-sm-12">
                        <h2> Aalborg, Denmark </h2>
                        <h3><span current-time="'EEEE H:mm'"></span></h3>
                    </div>
                </div>

                <div class="row" style="padding: 10px 0;">
                    <div class=" col-sm-4">
                        <span class="sun-effect" data-icon="{{suneffect}}" title="Please Choose A Sun Effect" data-template="/partials/sunInput.html" data-animation="am-flip-x" data-placement="right" data-trigger="click" bs-popover></span>
                    </div>
                    <div class="col-sm-8">
                        <degree-input style="font-size: 1.3em;" data-ng-model="outtemp" on-increment="incrementOut()" on-decrement="decrementOut()"></degree-input>
                    </div>
                </div>
            </div> <!-- ./End Town & time info -->
            <!-- Inside info -->
            <div class="col-sm-5">
                <div class="row">
                    <div class="col-sm-12">
                        <h2 style="padding-bottom: 0;"> Heat Pump Settings </h2>
                    </div>
                </div>

                <div class="row">
                    <div class="col-sm-2">
                        <i class="flaticon-heating1 sun-effect" style="line-height: 150%" title="Please Choose A Sun Effect" data-template="/partials/heatPumpInput.html" data-animation="am-flip-x" data-placement="bottom" data-trigger="click" bs-popover></i>
                    </div>
                    <div class="col-sm-10">
                        <div class="row">
                            <div class="col-sm-12" style="padding: 0;">
                                <span class="lbl-gray">Max temperature:</span> <span class="lbl-black"><degree-input style="font-size: 1.3em;" data-ng-model="maxtemp" on-increment="incrementMax()" on-decrement="decrementMax()"></degree-input></span>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-sm-12" style="padding: 0;">
                                <span class="lbl-gray">Min temperature:</span> <span class="lbl-black"><degree-input style="font-size: 1.3em;" data-ng-model="mintemp" on-increment="incrementMin()" on-decrement="decrementMin()"></degree-input></span>
                            </div>

                        </div>
                    </div>
                </div>
            </div> <!-- ./Inside info -->
            <!-- Controllers -->
            <div class="col-sm-4">
                <div class="row" style="text-align: right">
                    <button type="button" class="btn btn-danger" data-animation="am-fade-and-scale" data-template="/partials/login.html" bs-modal="modal">
                        Login
                    </button>
                </div>
                <div class="row" style="text-align: right">
                    <a class="ment-btn" ng-click="resetValues()" view-target="start"><span class="glyphicon glyphicon-refresh"></span></a>
                </div> 
             

                <div class="row">
                    <div class="col-sm-12">
                        <a class="m-btn full" view-target="flex" data-ng-click="generateFlexOffer()">
                            Get Flex Offer <span class="glyphicon glyphicon-share-alt"></span>
                        </a>
                    </div>
                </div>



                <div class="row">
                    <!-- USER SETTINGS DIV   -->
                    <div class="col-sm-12" data-ng-show="isFlexOfferGenerated">
                        <a class="m-btn" view-target="flex">Flex Offer</a>
                        <a class="m-btn" view-target="temp">Temperature</a>
                        <a class="m-btn" view-target="schedule">Schedule</a>
                    </div>

                </div>



            </div>  <!-- ./Controllers -->
        </div> <!-- ./Row info -->
        <!-- Graphs -->
        <div class="row">
            <div class="col-sm-12" style="height: 500px">
                <view name="start" initial>
                    <a class="flexofferbutton" view-target="flex" data-ng-click="generateFlexOffer()">
                        Get Flex Offer <br /> <span style="font-size: 6em;" class="glyphicon glyphicon-stats"></span>
                    </a>
                </view>
                <view name="flex">
                    <div style="height: 100px;">
                        <h1>Flex Offer Id: {{flexOffer.id}} Max consumption: Min consumption:</h1>
                    </div>
                    <div timeslices="timeslices" schedule="schedule" data-ng-bar></div>
                </view>
                <view name="temp">
                    <div style="height: 100px;">
                        <h1>Flex Offer Id: {{flexOffer.id}} Max temperature: Min temperature:</h1>
                    </div>
                    <div temperatures="temperatures" data-ng-tem></div>
                </view>
                <view name="schedule"><div timeslices="timeslices" schedule="schedule" data-ng-bar></div></view>
            </div>
        </div><!-- ./Graphs -->

    </views>
</div>
