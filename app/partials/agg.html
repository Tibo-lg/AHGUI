<div class="row">
  <div class="col-md-6">
    <h2>Aggregated</h2>
  </div>
  <div class="col-md-6">
    <h2>Non Aggregated</h2>
  </div>
</div>
<div class="row" ng-repeat="aggFlexOffer in aggFlexOffers">
  <div class="col-md-6">
    <div flexoffer="aggFlexOffer.aggFlexOffer" height="element[0].width" width="element[0].height" data-ng-bar></div>
  </div>
  <div class="col-md-6">
    <div class="row" ng-repeat="flexOffer in aggFlexOffer.flexOffers">
      <div flexoffer="flexOffer" height="element[0].width" width="element[0].height" data-ng-bar></div>
    </div>
  </div>
</div>
